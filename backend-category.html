<!--

Example:

    <backend-category></backend-category>

@group Seed Elements
@element backend-template
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="backend-category">

  <template>
    <style>
      :host: {
        @apply(--layout-fit);
      }
      :host:not(.iron-selected) {
        display: none;
      }
    </style>
    <!-- <div id="slides"> -->
      <content></content>
    <!-- </div> -->
  </template>

</dom-module>

<script>

  Polymer({

    is: 'backend-category',

    properties: {
      icon: String,
      name: String,
      route: String,
      attrForSelected: {
        type: String,
        value: 'route'
      }
    },

    behaviors: [
      Polymer.IronSelectableBehavior
    ],

    attached: function() {
      this.selected = this.items[0].route;
    }

  });

</script>
