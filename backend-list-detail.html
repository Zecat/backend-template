<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../polymer/polymer.html">

<dom-module id="backend-list-detail">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-fit);
        @apply(--layout-horizontal);
      }
      :host iron-list {
        width: 350px;
        height: 100%;
        border-right: 1px solid lightgrey;
      }
      div {
        @apply(--layout-flex);
      }
      :host:not(.iron-selected) {
        display: none !important;
      }
    </style>
      <iron-ajax url="[[url]]" last-response="{{data}}" auto></iron-ajax>
      <iron-list selection-enabled items="[[data]]" selected-item="{{detail}}">
        <content selector=".item-template"></content>

      </iron-list>
      <template>
      <content selector=".detail-template"></content>
      </template>
  </template>
  <script>
    Polymer({
      is: 'backend-list-detail',
      properties: {
        name: String,
        route: String,
        url: String,
        data: {
          type: Array,
          value: function() {
            return [];
          }
        },
        detail: {
          type: Object,
          value: function() {
            return {};
          }
        }
      }
    });
  </script>
</dom-module>
