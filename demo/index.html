<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>backend-template Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../backend-template.html">
  </head>
  <body unresolved>

    <backend-template name="EASY BACKEND">
      <backend-category icon="icons:home" name="Category 1" route="cat1">
        <backend-page name="PAGE 1" route="page1">
        <p>a</p>
        </backend-page>
        <backend-page name="PAGE 2" route="page2">
        <p>b</p>
        </backend-page>
      </backend-category>
      <backend-category icon="icons:dashboard" name="Category 2" route="cat2">
        <backend-page name="PAGE 3" route="page3">
        <p>c</p>
        </backend-page>
        <backend-page name="PAGE 4" route="page4">
        <p>d</p>
        </backend-page>
      </backend-category>
    </backend-template>
  </body>
</html>
